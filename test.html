<html>
<head>
<style type="text/css">
textarea {
    width: 500px;
    height: 300px;
    display: block;
}

textarea[readonly] {
    background-color: #ddd;
}
</style>
<script src="filesystem.js"></script>
<script src="picoc.js"></script>
<script src="preprocessor.js"></script>
<script src="lex.js"></script>
<script src="parser.js"></script>
<script>
var P;
window.onload = function () {
    P = new PicoC(new Filesystem(
                document.querySelector('#stdin'), 
                document.querySelector('#stdout'), 
                document.querySelector('#stderr')));
};
</script>
</head>
<body>
<textarea id="stdin">
    IncludeRegister("stdbool.h", &amp;StdboolSetupFunc, NULL, StdboolDefs);
    IncludeRegister("stdio.h", &amp;StdioSetupFunc, &amp;StdioFunctions[0], StdioDefs);
    IncludeRegister("stdlib.h", &amp;StdlibSetupFunc, &amp;StdlibFunctions[0], NULL);
    IncludeRegister("string.h", &amp;StringSetupFunc, &amp;StringFunctions[0], NULL);
    IncludeRegister("time.h", &amp;StdTimeSetupFunc, &amp;StdTimeFunctions[0], StdTimeDefs);
    IncludeRegister("unistd.h", &amp;UnistdSetupFunc, &amp;UnistdFunctions[0], UnistdDefs);

</textarea>
<textarea id="stdout" readonly></textarea>
<textarea id="stderr" readonly></textarea>
</body>
</html>
